<html>
	<head>
		<script type="text/javascript">
		
			function investir (passo){

				if (passo >= "0" && passo <= "1"){
					alert ("Escolher uma boa corretora de valores");
				}

				else
				if (passo >= "1" && passo <= "2"){
					alert ("Abrir uma conta de investimento");
				}

				else
				if (passo >= "2" && passo <= "3"){
					alert ("Transferir o dinheiro");
				}
										
				else
				if (passo >= "3" && passo <= "4"){
					alert ("Definir seus objetivos");
				}

				else 
				if (passo >= "4" && passo <= "5"){
					alert ("Traçar seu plano de investimento");
        }
                
        else 
				if (passo >= "5" && passo <= "6"){
					alert ("Escolher as ações");
        }
                
        else 
				if (passo >= "6" && passo <= "7"){
					alert ("Acessar o Home Broker");
        }
                
        else 
				if (passo >= "7" && passo <= "8"){
					alert ("Enviar sua ordem de compra");
        }
                
        else 
				if (passo >= "8" && passo <= "9"){
					alert ("Acompanhar a valorização");
        }
                
        else 
				if (passo >= "9" && passo <= "10"){
					alert ("Realizar os lucros");
				}

					return passo;
			}

				passo = prompt ("Para investir na Bolsa de Valores você precisa:");
				investir(passo);
				
		</script>
			
	</head>
		
</html>
